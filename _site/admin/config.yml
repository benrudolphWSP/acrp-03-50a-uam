  - label: 'Settings'
    name: 'settings'
    editor:
      preview: false
    files:
      - label: 'Site Settings'
        name: 'settings'
        file: 'src/_data/settings.yaml'
        fields:
          - { label: 'Site name', name: name, widget: string }
          - {
              label: 'Show Social Links in Header',
              name: headersocial,
              widget: boolean,
            }
          - label: Header Color
            name: headercolor
            required: false
            widget: select
            options:
              [
                'bg-white',
                'bg-primary',
                'bg-secondary',
                'bg-accent',
                'bg-dark',
                'bg-light',
              ]
          - { label: 'Logo', name: logo, required: false, widget: image }
          - {
              label: 'Logo Alt Text',
              name: alttext,
              required: false,
              widget: string,
            }
          - {
              label: 'Logo Url',
              name: logourl,
              required: false,
              widget: string,
            }
      - label: 'Navigation'
        name: 'items'
        file: 'src/_data/navigation.yaml'
        fields:
          - { label: 'Show Breadcrumbs', name: breadcrumbs, widget: boolean }
          - {
              label: 'Show Fullscreen Nav',
              name: fullscreennav,
              widget: boolean,
            }
          - { label: 'Show Dropdown Nav', name: dropdownnav, widget: boolean }
          - { label: 'Horizontal Nav', name: horizontalnav, widget: boolean }
          - label: Nav Items
            name: items
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: Step, name: step, widget: string }
              - { label: Form ID, name: formid, widget: string }
      - label: 'Footer'
        name: 'footeritems'
        file: 'src/_data/footer.yaml'
        fields:
          - { label: 'Show Social Links', name: footersocial, widget: boolean }
          - {
              label: 'Copyright name',
              name: copyright,
              required: false,
              widget: string,
            }
          - {
              label: 'Copyright URL',
              name: url,
              required: false,
              widget: string,
            }
          - {
              label: 'Footer Logo',
              name: footerlogo,
              required: false,
              widget: image,
            }
          - {
              label: 'Footer Logo alt',
              name: footerlogoalttext,
              required: false,
              widget: string,
            }
          - {
              label: 'Footer Logo URL',
              name: footerlogourl,
              required: false,
              widget: string,
            }
      - label: 'Social'
        name: 'links'
        file: 'src/_data/social.yaml'
        fields:
          - label: Social Items
            name: links
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - label: Social Channel
                name: socialname
                widget: select
                options:
                  - { label: 'Facebook', value: 'facebook' }
                  - { label: 'Twitter', value: 'twitter' }
                  - { label: 'YouTube', value: 'youtube' }
                  - { label: 'Instagram', value: 'instagram' }
                  - { label: 'Vimeo', value: 'vimeo' }
                  - { label: 'Pinterest', value: 'pinterest' }
              - { label: URL, name: url, widget: string }
              - label: Icon
                name: icon
                widget: select
                options:
                  - { label: 'Flat', value: 'flat' }
                  - { label: 'Circle', value: 'circle' }
              - label: Icon Color
                name: iconcolor
                required: false
                widget: select
                options:
                  [
                    'fill-white',
                    'fill-primary',
                    'fill-secondary',
                    'fill-accent',
                    'fill-dark',
                    'fill-light',
                  ]
      - label: 'Weglot'
        name: 'weglot'
        file: 'src/_data/weglot.yaml'
        fields:
          - label: Weglot
            name: settings
            widget: list
            fields:
              - { label: Show, name: show, widget: string }
              - { label: API Key, name: api, widget: string }
      - label: 'Analytics'
        name: 'analytics'
        file: 'src/_data/analytics.yaml'
        fields:
          - label: Analytics
            name: analytics
            widget: list
            fields:
              - { label: Show, name: show, widget: string }
              - { label: Analytics Code, name: api, widget: string }
