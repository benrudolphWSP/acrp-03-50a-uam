backend:
  name: github
  repo: benrudolphWSP/acrp-03-50a-uam
  branch: main # Branch to update (optional; defaults to master)
  site_domain: https://delightful-flower-0e24e511e.azurestaticapps.net
  base_url: https://cmsazurefunc.azurewebsites.net
  auth_endpoint: api/auth
  # don't change, used for azure static webapp oauth authentication
  # Use netlify identity as backend
  # name: git-gateway
  # branch: main
media_folder: 'src/static/img'
public_folder: '/images'

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true

logo_url: '/images/logo.svg'

slug:
  encoding: 'ascii'
  clean_accents: true

# publish_mode: editorial_workflow

collections:
  - label: 'Site Pages'
    name: 'pages'
    files:
      - label: 'Home Page'
        name: 'home'
        file: 'src/index.md'
        fields:
          - {
              label: Layout,
              name: layout,
              widget: hidden,
              default: 'home.html',
            }
          - { label: Title, name: title, widget: string }
          - { label: Show Hero, name: hero, widget: boolean }
          - {
              label: Hero Title,
              name: herotitle,
              required: false,
              widget: string,
            }
          - {
              label: Hero Background Image,
              name: herobackground,
              required: false,
              widget: image,
            }
          - label: Hero Background Color
            name: herocolor
            required: false
            widget: select
            options:
              ['bg-white', 'bg-primary', 'bg-secondary', 'bg-accent', 'bg-dark']
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'About ACRP 03-50A'
        name: 'about'
        file: 'src/about.md'
        fields:
          - {
              label: Layout,
              name: layout,
              widget: hidden,
              default: 'child.html',
            }
          - { label: Path, name: path, widget: hidden, default: name }
          - { label: Title, name: title, widget: string }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'About Advanced Air Mobility'
        name: 'about-UAM'
        file: 'src/about-UAM.md'
        fields:
          - {
              label: Layout,
              name: layout,
              widget: hidden,
              default: 'child.html',
            }
          - { label: Path, name: path, widget: hidden, default: name }
          - { label: Title, name: title, widget: string }
          - { label: 'Body', name: 'body', widget: 'markdown' }
