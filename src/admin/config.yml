backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/images"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true

logo_url: "/images/logo.svg"

slug:
  encoding: "ascii"
  clean_accents: true

# publish_mode: editorial_workflow

collections:
  - label: "The Plan - Chapters"
    name: "chapters"
    folder: "src/the-complete-plan"
    filter: {field: "tags", value: "chapter"}
    create: true
    editor:
      preview: true
    sortable_fields: ["commit_date", "title"]
    fields:
      - { label: "Page Title", name: "title", widget: "string" }
      # - {
      #     label: "Description",
      #     required: false,
      #     name: "description",
      #     widget: "markdown",
      #   }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Link",
          required: false,
          name: "link",
          widget: "string",
        }
      - {
          label: "PDF Download",
          required: false,
          name: "pdfdownload",
          widget: "file",
          default: "/pdfs/",
        }
      - { label: "Background Image", name: "backgroundImage", widget: "image" }
      - {
          label: "Chapter Number/Appendix Letter",
          required: false,
          name: "chapternum",
          widget: "string",
        }
      - { label: "Layout", name: "layout", widget: "hidden", default: "posts" }
      - {
          label: "Permalink",
          name: "permalink",
          widget: "hidden",
          default: '"the-complete-plan/{{ title | slugMore }}/index.html"',
        }
  - label: "The Plan - Appendices"
    name: "appendices"
    folder: "src/the-complete-plan"
    filter: {field: "tags", value: "appendix"}
    create: true
