<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <!-- Netlify Identity Widget -->
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>

    <script>
      CMS.registerEditorComponent({
        // Visible label
        label: "Accordion",
        // Internal id of the component
        id: "accordion",
        // Fields the user need to fill out when adding an instance of the component
        fields: [
          {
            name: "title",
            label: "Title",
            widget: "string",
          },
          {
            name: "content",
            label: "Content",
            widget: "markdown",
          },
        ],
        // Pattern to identify a block as being an instance of this component
        pattern: /<div class='accordion'><div class='accordion__title'>([\s\S]*?)<\/div><div class='accordion__panel'>([\s\S]*?)<\/div><\/div>/,

        // Function to extract data elements from the regexp match
        fromBlock: function (match) {
          return {
            title: match[1],
            content: match[2],
          };
        },
        // Function to create a text block from an instance of this component
        toBlock: function (obj) {
          return `<div class='accordion'><div class='accordion__title'>${obj.title}</div><div class='accordion__panel'> ${obj.content} </div></div>`;
        },
        // Preview output for this component. Can either be a string or a React component
        // (component gives better render performance)
        toPreview: function (obj) {
          return `<div class='accordion'><div class='accordion__title'>${obj.title}</div><div class='accordion__panel'> ${obj.content} </div></div>`;
        },
      });
    </script>
  </body>
</html>
